[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy for Hyperliquid
[[redirects]]
  from = "/api/*"
  to = "https://api.hyperliquid.xyz/:splat"
  status = 200
  force = true

# WebSocket proxy
[[redirects]]
  from = "/ws/*"
  to = "wss://api.hyperliquid.xyz/ws/:splat"
  status = 200
  force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.hyperliquid.xyz wss://api.hyperliquid.xyz https://*.supabase.co wss://*.supabase.co;"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (set in Netlify dashboard)
# VITE_HYPERLIQUID_API_URL=https://api.hyperliquid.xyz
# VITE_HYPERLIQUID_WS_URL=wss://api.hyperliquid.xyz/ws
# VITE_SUPABASE_URL=your_supabase_url
# VITE_SUPABASE_ANON_KEY=your_supabase_anon_key
# VITE_WALLETCONNECT_PROJECT_ID=your_walletconnect_project_id
# VITE_ENABLE_TESTNET_TRADING=false